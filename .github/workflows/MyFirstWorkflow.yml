# A first workflow to play around with the editor
name: My first Workflow
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  first_job:
    name: My first job
    runs-on: ubuntu-latest
    steps:
      - name: Greet the user
        run: |
          echo "Hello ${{ vars.WHO_TO_GREET }} from ${{ github.actor }}"
          echo "My secrect is ${{ secrets.MY_SECRET }}"
      - name: Checkout
        uses: actions/checkout@v6
      - run: tree
